<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Periksa Kesehatan Gigi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Booking Periksa Kesehatan Gigi</h2>

    <form action="#" method="post">
      <div class="form-group">
        <label for="nama">Nama Pasien</label>
        <input type="text" id="nama" name="nama">
      </div>

      <div class="form-group">
        <label for="dokter">Pilih Dokter</label>
        <select id="dokter" name="dokter">
          <option>Drg. Amelia</option>
          <option>Drg. Sinta</option>
          <option>Drg. Rahmat</option>
        </select>
      </div>

      <div class="form-group">
        <label for="layanan">Pilih Layanan</label>
        <select id="layanan" name="layanan">
          <option>Perawatan Gigi Anak</option>
          <option>Pembersihan Karang Gigi</option>
          <option>Penambalan Gigi</option>
        </select>
      </div>

      <div class="form-group">
        <label for="keluhan">Keluhan</label>
        <input type="text" id="keluhan" name="keluhan">
      </div>

      <div class="form-group">
        <label>Pembayaran</label>
        <div class="radio-group">
          <input type="radio" id="cash" name="pembayaran" value="Cash">
          <label for="cash">Cash</label>

          <input type="radio" id="transfer" name="pembayaran" value="Transfer">
          <label for="transfer">Transfer</label>

          <input type="radio" id="ewallet" name="pembayaran" value="eWallet">
          <label for="ewallet">eWallet</label>
        </div>
      </div>

      <div class="form-group">
        <label for="tanggal">Tanggal Periksa</label>
        <input type="date" id="tanggal" name="tanggal">
      </div>

      <div class="form-group">
        <label for="umur">Umur</label>
        <input type="number" id="umur" name="umur">
      </div>

      <div class="form-group">
        <label for="telepon">Telepon/HP</label>
        <input type="text" id="telepon" name="telepon">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
